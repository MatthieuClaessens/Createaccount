<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte</title>
  <!-- Fonte Google Luckiest Guy -->
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- Script de validation du formulaire -->
  <script src="js/script.js" defer></script>
</head>
<body>
  <!-- Titre principal avec la police personnalisée -->
  <h1>Créer un compte</h1>
  <!-- Formulaire de création de compte -->
  <form id="registerForm" novalidate>
    <!-- Champ Nom complet (2 mots minimum, lettres uniquement) -->
    <div class="form-group">
      <label for="fullname">Nom complet</label>
      <input type="text" id="fullname" name="fullname" required>
      <div class="error-message" id="fullname-error"></div>
    </div>
    <!-- Champ Email (domaines restreints) -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <div class="error-message" id="email-error"></div>
    </div>
    <!-- Champ Mot de passe (8 caractères min, maj, min, chiffre, spécial) -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required>
      <div class="error-message" id="password-error"></div>
    </div>
    <!-- Champ Code sécurisé (format ABC-123-XYZ) -->
    <div class="form-group">
      <label for="securityCode">Code sécurisé</label>
      <input type="text" id="securityCode" name="securityCode" required placeholder="ABC-123-XYZ">
      <small style="display:block;color:#555;margin-top:2px;">Format requis : 3 lettres - 3 chiffres - 3 lettres (ex: ABC-123-XYZ)</small>
      <div class="error-message" id="securityCode-error"></div>
    </div>
    <!-- Case à cocher pour accepter les conditions -->
    <div class="form-group checkbox-group">
      <input type="checkbox" id="terms" name="terms">
      <label for="terms">J’accepte les conditions d’utilisation*</label>
      <div class="error-message" id="terms-error"></div>
    </div>
    <!-- Bouton de soumission -->
    <button type="submit" id="submitBtn">Créer mon compte</button>
  </form>
  <!-- Ancien script de validation à retirer si non utilisé -->
  <script src="js/validation.js"></script>
</body>
</html>
